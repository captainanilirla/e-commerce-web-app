{% extends 'base.html' %}
{%block content %}
<div class="row"> 
    <div class="col-md-6">
        {{d.title}} <br>
        {{d.description}} <br>
        {{d.price}} <br>
    </div>
    <div class="col-md-6">
     <img src="{{d.img.url}}" alt="" srcset="">    
    </div>
</div>
<form action="{% url 'shoping:details' d.id d.slug %}" method="post">
    {% csrf_token %}
    {{f}}
    <input type="submit" value="Add To Cart">
</form>
{% endblock %}
